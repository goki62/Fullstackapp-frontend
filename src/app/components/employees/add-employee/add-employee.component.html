<div class="container my-5">
<h1 class="mb-3">Add New Employee</h1>

<div class="row">
    <div class="col-4">
        <form action="" #form="ngForm" (ngSubmit)="addEmployee()">
    
        <div class="mb-3">
          <label for="">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" name = "name" [(ngModel)] = "addEmployeeReq.name">
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="Email" class="form-control" id="email" placeholder="Enter email" name = "email" [(ngModel)] = "addEmployeeReq.email">
        </div>
        <div class="mb-3">
          <label for="">phone</label>
          <input type="number" class="form-control" id="phone" placeholder="Enter phone" name = "phone" [(ngModel)] = "addEmployeeReq.phone">
        </div>
        <div class="mb-3">
          <label for="">salary</label>
          <input type="number" class="form-control" id="salary" placeholder="Enter salary" name = "salary" [(ngModel)] = "addEmployeeReq.salary">
        </div>
        <div class="mb-3">
          <label for="">department</label>
          <input type="text" class="form-control" id="department" placeholder="Enter department" name = "department" [(ngModel)] = "addEmployeeReq.department">
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>

</form>
    </div>
</div>


</div>
