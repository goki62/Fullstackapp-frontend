<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>
    
    <div class="row">
        <div class="col-4">
            <form action="" #form="ngForm" (ngSubmit)="updateEmployee()">
        
            <div class="mb-3">
              <label for="id">Id</label>
              <input type="text" class="form-control" id="id" name = "id"  [(ngModel)] = "employeeDetails.id" disabled >
            </div>
            <div class="mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" name = "name" [(ngModel)] = "employeeDetails.name">
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input type="Email" class="form-control" id="email" placeholder="Enter email" name = "email" [(ngModel)] = "employeeDetails.email">
            </div>
            <div class="mb-3">
              <label for="phone">phone</label>
              <input type="number" class="form-control" id="phone" placeholder="Enter phone" name = "phone" [(ngModel)] = "employeeDetails.phone">
            </div>
            <div class="mb-3">
              <label for="salary">salary</label>
              <input type="number" class="form-control" id="salary" placeholder="Enter salary" name = "salary" [(ngModel)] = "employeeDetails.salary">
            </div>
            <div class="mb-3">
              <label for="department">department</label>
              <input type="text" class="form-control" id="department" placeholder="Enter department" name = "department" [(ngModel)] = "employeeDetails.department">
            </div>
            
            <button type="submit" class="btn btn-primary" mr-5>Save</button>
            <button type="button" class="btn btn-danger" (click)="deleteEmployee(employeeDetails.id)">Delete</button>
    
    </form>
        </div>
    </div>
    
    
    </div>
